<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outbound Fix</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            overflow-x: hidden;
        }

        .accent-gradient {
            background: linear-gradient(to right, #4ECDC4, #556270);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(7.7px);
            -webkit-backdrop-filter: blur(7.7px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .floating-box {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px) rotate(-2deg);
            }
            50% {
                transform: translateY(-20px) rotate(-2deg);
            }
            100% {
                transform: translateY(0px) rotate(-2deg);
            }
        }

        .marquee {
            overflow: hidden;
            white-space: nowrap;
        }

        .marquee-content {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 15s linear infinite;
        }

        .marquee-item {
            display: inline-block;
            padding: 0 20px;
            font-size: 2em;
        }

        @keyframes marquee {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(-100%, 0);
            }
        }
    </style>
</head>
<body class="bg-[#1e1e1e] text-white">

    <!-- Header Section -->
    <header class="container mx-auto py-12 text-center">
        <h1 class="text-center text-6xl md:text-7xl lg:text-8xl font-bold mb-8 tracking-tight">
            Fix Your <em class="italic text-[#4ECDC4] font-bold" style="text-shadow: 0 0 10px rgba(78, 205, 196, 0.3);">Outbound</em>
        </h1>
        <p class="text-xl md:text-2xl lg:text-3xl font-medium text-gray-300">We get you qualified leads, so you can focus on closing deals.</p>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto flex flex-col md:flex-row items-center justify-between px-6">

        <!-- Combined Box -->
        <div class="floating-box glass-panel p-8 max-w-xs ml-0 md:ml-12 mb-20 transform -rotate-2">
            <p class="text-2xl font-medium mb-4">Get 25+ real qualified leads a month</p>
            <p class="text-2xl font-bold accent-gradient">No gimmicks, only results.</p>
        </div>

        <!-- Right Side Image -->
        <div class="mb-20">
            <img src="https://placehold.co/400x400" alt="Placeholder Image" class="rounded-lg shadow-lg">
        </div>

    </main>

    <!-- Footer Section -->
    <footer class="container mx-auto py-8 text-center text-gray-500">
        <p>&copy; 2024 Outbound Fix. All rights reserved.</p>
    </footer>

</body>
</html>
